<!-- black lines above and bottom of the cards -->
<div class="top-left"></div>
<div class="top-right"></div>
<div class="bottom-left"></div>
<div class="bottom-right"></div>

<ion-grid class="w-grid">
  <ion-row>
    <ion-card class="shadow-card space w-100">
      <ion-card-content>
        
        <div class="header">
          <h1><i>HOW TO <strong>PUSH</strong></i></h1>
          <p>Notification's Provider</p>
        </div>

        <form>
          <ion-grid>

            <ion-row class="input">
              <ion-col>
                <ion-item>
                  <ion-label position="floating">Username</ion-label>
                  <ion-input type="text"></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>

            <ion-row class="input">
              <ion-col>
                <ion-item>
                    <ion-label position="floating">Password</ion-label>
                    <ion-input type="password"></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
          </ion-grid>

            <div class="social-btns">
              <ion-grid>
                <ion-row>
                  <ion-col>
                    <ion-button class="buttonicon" expand="block" color="dark" fill="outline"><strong><ion-icon class="icon" name="logo-facebook"></ion-icon> USING FACEBOOK</strong></ion-button>
                  </ion-col>
                  <ion-col>
                    <ion-button class="buttonicon" expand="block" color="dark" fill="outline"><strong><ion-icon class="icon" name="logo-google"></ion-icon> USING GOOGLE</strong></ion-button>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </div>

            <div class="check-forget">
              <ion-grid>
                <ion-row>
                  <ion-col size="12" size-sm>
                    <ion-checkbox color="dark"></ion-checkbox>
                    <ion-label class="checkbox-label">Stay Logged in</ion-label>
                  </ion-col>

                  <ion-col size="12" size-sm>
                    <a href="#"><strong>Forgot Password?</strong></a>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </div>

            <div class="bottom-actions">
              <p>Don't have an account? <a class="link-signup" href="#"><strong>SIGN UP</strong></a></p>
              <a class="btn-login"><strong>LOG IN</strong></a>
            </div>

        </form>

      </ion-card-content>
    </ion-card>
  </ion-row>
</ion-grid>
